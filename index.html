<!DOCTYPE html>
<html>
  <head>
    <title>Gamer Zone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- main css file start -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Main css file close -->

    <link rel="icon" href="img/Frame.png" type="image/x-icon" />
    <!--  font awesome link start -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- font awesome lik close -->

    <!-- Google fonts start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Cedarville+Cursive&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;1,200&family=Josefin+Slab:wght@300&family=Jost:wght@100;300;500;600&family=Lato:wght@300&family=Mouse+Memoirs&family=Neucha&family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@800&family=Pacifico&family=Recursive:wght@300&family=Roboto:wght@300&family=Ubuntu&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <!-- google fonts close -->
  </head>
  <body>
    <!-- header section start -->
    <header>
      <!-- nav sections start -->
      <nav>
        <div class="nav-logo">
          <img src="img/Frame.png" alt="" />
          <span> <span class="nav-letter-highlight">G</span>amer</span>
        </div>
        <div class="nav-items">
          <ul>
            <li><a href="">About Us </a></li>
            <li><a href="">Developers</a></li>
            <div class="nav-social-icons">
              <span>Follow Us On</span>
              <img src="img/youtube.png" alt="" />
              <img src="img/tik-tok.png" alt="" />
            </div>
          </ul>
        </div>
      </nav>
      <!-- nav sections end -->

      <!-- banner section start -->
      <section class="banner">
        <div class="banner-txt">
          <img src="img/Group 14.png" alt="" />
          <h4>Play Like The</h4>
          <h1>G.O.A.T.</h1>
          <p>1-Click instant play</p>
          <p>No Download</p>
          <p>1000s of supported online games</p>
          <button>Sign In</button><button>Go Rogue</button>
        </div>
        <div class="banner-img">
          <img src="img/Group 18.png" alt="" />
        </div>
      </section>
      <!-- banner section ends -->
    </header>

    <!-- header section ends -->

    <!-- main section starts -->
    <main></main>
    <!-- main section ends -->

    <!-- footer section starts -->
    <footer></footer>
    <!-- footer section ends -->

    <script src="script.js"></script>
  </body>
</html>
